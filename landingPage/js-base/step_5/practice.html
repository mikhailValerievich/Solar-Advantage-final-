<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: auto;
    }
    .button-nav{
     background-color:black;
     text-align: end;
     height :21px;
    }

    .site-nav{
        width: 300px;
        min-height: 10vh;
        position: fixed;
        z-index: 999999;
        top:0;
        right:0;
        padding: 0 10px 0 10px;
        transition: all 1s;
    }

    .bg-info{
        background-color: gray;
    }

    .close-button{
        text-align: right;
    }

</style>
<body>

    <div class="button-nav">
        <button class="show-nav">Menu</button>
    </div>


    <div class="site-nav bg-info">
        <div class="close-button">
            <button class="close-nav">X</button>
        </div>
        <h2>Home</h2>
        <h2>Contacts</h2>
        <h2>Email</h2>
    </div>

    <script>
        //find element
        document.querySelector('.close-nav').onclick = closeNav;

        function closeNav()
        {
            document.querySelector('.site-nav').style.right = '-360px'
        }

        document.querySelector('.show-nav').onclick = showNav;

        function showNav()
        {
            document.querySelector('.site-nav').style.right = '0px'
        }

    </script>
</body>
</html>
